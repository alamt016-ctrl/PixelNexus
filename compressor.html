<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor - PixelNexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        
        .header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { color: #94a3b8; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .btn-back:hover { color: white; }

        .container { background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 600px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .btn { width: 100%; padding: 15px; background: #facc15; color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #eab308; }
        
        input[type=file] { margin: 20px 0; color: #cbd5e1; }
        
        .ad-banner { width: 100%; max-width: 728px; height: 90px; background: #0f172a; margin: 30px 0; border: 1px dashed #334155; display:flex; align-items:center; justify-content:center; color:#64748b; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Home</a>
        <span style="color:#facc15; font-weight:bold;">COMPRESSOR</span>
    </div>

    <div class="ad-banner">AdSense Banner</div>

    <div class="container">
        <h2 style="color:#facc15; margin-bottom:10px;">Reduce File Size</h2>
        <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:20px;">Optimize images for web usage.</p>
        
        <input type="file" id="file" accept="image/*">
        
        <div style="text-align:left; margin-top:20px;">
            <label style="display:flex; justify-content:space-between; margin-bottom:10px;">
                Quality <span id="qv">60%</span>
            </label>
            <input type="range" id="qual" min="10" max="90" value="60" style="width:100%; accent-color:#facc15;" oninput="document.getElementById('qv').innerText=this.value+'%'">
        </div>
        
        <button class="btn" onclick="compress()">Compress & Download</button>
        <p id="msg" style="font-size:0.9rem; color:#4ade80; margin-top:15px; font-weight:bold;"></p>
    </div>

    <div class="ad-banner">AdSense Banner</div>

    <script>
        function compress() {
            const file = document.getElementById('file').files[0];
            if(!file) return alert("Select file");
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width; canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const q = document.getElementById('qual').value / 100;
                    canvas.toBlob((blob) => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = 'compressed.jpg';
                        a.click();
                        document.getElementById('msg').innerText = `Success! Saved ${Math.round((1-(blob.size/file.size))*100)}% space`;
                    }, 'image/jpeg', q);
                }
            }
        }
    </script>
</body>
</html>
