<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizer - PixelNexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        
        .header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-back { color: #94a3b8; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .btn-back:hover { color: white; }

        .container { background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 600px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        .upload-box { border: 2px dashed #475569; padding: 40px; border-radius: 12px; cursor: pointer; margin-bottom: 25px; transition: 0.3s; background: rgba(0,0,0,0.2); }
        .upload-box:hover { border-color: #38bdf8; background: rgba(56, 189, 248, 0.05); }

        .inputs { display: flex; gap: 15px; margin-bottom: 25px; }
        input { flex: 1; padding: 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; text-align: center; font-size: 1rem; outline: none; }
        input:focus { border-color: #38bdf8; }

        .btn { width: 100%; padding: 15px; background: #38bdf8; color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn:hover { background: #0ea5e9; }

        .ad-banner { width: 100%; max-width: 728px; height: 90px; background: #0f172a; margin: 30px 0; display: flex; align-items: center; justify-content: center; border: 1px dashed #334155; color: #64748b; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Home</a>
        <span style="color:#38bdf8; font-weight:bold;">RESIZER</span>
    </div>

    <div class="ad-banner">AdSense Banner</div>

    <div class="container">
        <div class="upload-box" onclick="document.getElementById('file').click()">
            <i class="fas fa-cloud-upload-alt fa-3x" style="color:#38bdf8; margin-bottom:10px;"></i>
            <div style="color:#cbd5e1;">Click to Upload Image</div>
            <input type="file" id="file" hidden accept="image/*">
        </div>

        <div class="inputs">
            <input type="number" id="w" placeholder="Width (px)">
            <input type="number" id="h" placeholder="Height (px)">
        </div>
        
        <label style="display:block; margin-bottom:20px; color:#94a3b8; cursor:pointer;">
            <input type="checkbox" id="ratio" checked style="accent-color:#38bdf8;"> Lock Aspect Ratio
        </label>

        <button class="btn" onclick="resize()">Resize & Download</button>
    </div>

    <div class="ad-banner">AdSense Banner</div>

    <script>
        const fileIn = document.getElementById('file');
        const wIn = document.getElementById('w');
        const hIn = document.getElementById('h');
        let img = new Image(), ratio = 0;

        fileIn.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                img.src = ev.target.result; 
                img.onload = () => { wIn.value = img.width; hIn.value = img.height; ratio = img.width/img.height; } 
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        wIn.oninput = () => { if(document.getElementById('ratio').checked) hIn.value = Math.round(wIn.value / ratio); }
        hIn.oninput = () => { if(document.getElementById('ratio').checked) wIn.value = Math.round(hIn.value * ratio); }

        function resize() {
            if(!img.src) return alert("Upload image first");
            const canvas = document.createElement('canvas');
            canvas.width = wIn.value; canvas.height = hIn.value;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const a = document.createElement('a'); a.download = 'resized.jpg'; a.href = canvas.toDataURL('image/jpeg', 0.9); a.click();
        }
    </script>
</body>
</html>
